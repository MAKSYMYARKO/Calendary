<!DOCTYPE html>
<html lang="pl">

<head>
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzisiejsza data</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">

        <div class="date-display">
            <h1 id="current-date"></h1>
            <h2 id="holiday-message"></h2>
        </div>
        <div class="weather-info">

            <img id="weather-image" src="" class="weather-icon" alt="Weather Image">

            <h2 class="weather-condition"></h2>
            <h3 class="temp"></h3>
            <h3 class="city">Cracow</h3>

            <div class="details">
                <div class="col">
                    <span id="icon" class="material-symbols-outlined">humidity_low</span>
                    <div>
                        <p class="humidity">50%</p>
                        <p class="tekst">Wilgotność</p>
                    </div>
                </div>

                <div class="col">
                    <span class="material-symbols-outlined">air</span>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="tekst">Prędkość Wiatru</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
